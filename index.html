<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator </title>
    </head>
    <body>
        
    <div class="maindiv" >
        <h1>Simple Interest Calculator</h1>
        <div class="extra">
             Amount <input type="number" class="ok" id="principal">  <br/><br>
             Interest Rate  <input type="range" id="rate" min="1" max="20" step="0.25" value= "default_val" onchange= "updateRate()">
             <span id="rate_val" > 10.25 </span> % <br/><br>
             No. of Years <select id="years" class="ok">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
            </select> <br/><br>
            <button onclick="compute()">  <strong>Compute Interest  </strong>   </button>
            <a href="./index.html">
            <button style="margin: 10px;" > <strong>Reset</strong> </button>
        </a>
        <br>
        <span id="result"> </span><br><br> 
        </div>
        <footer style="font-size: small;"> 

            &#169; This Calculator belongs to <strong>"Kadir Salvarcioglu"</strong>
    
    
        </footer>
    </div>
        
    </body>
</html>
